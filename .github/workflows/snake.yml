# ================================================
# FIXED SNAKE WORKFLOW - NO GIF (fixes canvas error)
# ================================================
# File location: .github/workflows/snake.yml
#
# SETUP STEPS:
# 1. Create folder .github/workflows/ in your repo
# 2. Create file snake.yml inside it
# 3. Paste this content
# 4. Go to Settings → Actions → General → Workflow permissions
# 5. Select "Read and write permissions" → Save
# 6. Go to Actions → Generate Snake → Run workflow
# ================================================

name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: Rishab-And-Abhisekh-joint
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
